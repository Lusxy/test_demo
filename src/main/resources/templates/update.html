<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>修改用户</h1>
<form enctype="multipart/form-data" th:method="post" th:action="@{/member/saveUpdate}">
    <input type="text" th:name="memberId" th:value="${memberVo.memberId}" hidden>
    <div>
        会员类型
        <select th:name="memberTypeId" th:value="memberVo.memberTypeId">
            <option value="">请选择</option>
            <option th:each="depart:${MemTypeList}"
                    th:value="${depart.getMemberTypeId()}"
                    th:text="${depart.getMemberType()}"
                    th:selected="(${depart.memberTypeId}==${memberVo.memberTypeId})"
                    >
            </option>
        </select>
    </div>
    <div>证件类型
        <select th:name="certificateTypeId" th:value="memberVo.certificateTypeId">
            <option value="">请选择</option>
            <option th:each="groupList:${CerTypeList}"
                    th:value="${groupList.getCertificateTypeId()}"
                    th:text="${groupList.certificateType}"
                    th:selected="(${groupList.certificateTypeId}==${memberVo.certificateTypeId})"
            >
            </option>
        </select>
    </div>
    <div>
        <span>用户姓名</span>
        <input type="text" th:value="${memberVo.memberName}" th:name="memberName">
    </div>
    <div>
        <label>用户性别</label>
        <input type="radio" th:name="sex"  th:checked="${memberVo.sex}==1" th:value="1"> 男
        <input type="radio" th:name="sex" th:checked="${memberVo.sex}==0" th:value="0">女
    </div>
    <div>
        <span>证件号</span>
        <input type="text" th:value="${memberVo.certificateNumber}" th:name="certificateNumber">
    </div>
    <div>
        <span>是否有效</span>
        <input type="radio" th:name="isValid"  th:checked="${memberVo.isValid}==1" th:value="1"> 有
        <input type="radio" th:name="isValid" th:checked="${memberVo.isValid}==0" th:value="0">无
    </div>
    <div>
        <span>用户手机</span>
        <input type="text" th:value="${memberVo.phone}" th:name="phone">
    </div>
    <div>
        <span>邮箱</span>
        <input type="text" th:value="${memberVo.email}" th:name="email">
    </div>
    <div>
        <span>用户头像</span>
        <input type="file" th:name="userImg">
    </div>
    <button type="submit">提交</button>
</form>
</body>
</html>
