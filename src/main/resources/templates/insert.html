<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>添加用户</h1>
<form enctype="multipart/form-data" th:method="post" th:action="@{/member/SaveInsert}">
    <div>会员类型
        <select th:name="memberTypeId">
            <option value="">请选择</option>
            <option th:each="depart:${MemTypeList}"
                    th:value="${depart.getMemberTypeId()}"
                    th:text="${depart.memberType}" value="1">
            </option>
        </select>
    </div>
    <div>证件类型
        <select th:name="certificateTypeId">
            <option value="">请选择</option>
            <option th:each="groupList:${CerTypeList}"
                    th:value="${groupList.getCertificateTypeId()}"
                    th:text="${groupList.certificateType}" value="1">
            </option>
        </select>
    </div>
    <div>
        <span>用户姓名</span>
        <input type="text" th:name="memberName">
    </div>
    <div>
        <span>邮箱</span>
        <input type="text" th:name="email">
    </div>
    <div>
        <label>用户性别</label>
        <input type="radio" th:name="sex" checked th:value="1"> 男
        <input type="radio" th:name="sex" th:value="0">女
    </div>
    <div>
        <label>是否有效</label>
        <input type="radio" th:name="isValid" checked th:value="1"> 有
        <input type="radio" th:name="isValid" th:value="0">无
    </div>
    <div>
        <span>身份证号</span>
        <input type="text" th:name="certificateNumber">
    </div>
    <div>
        <span>用户手机</span>
        <input type="text" th:name="phone">
    </div>
    <div>
        <span>用户密码</span>
        <input type="password" th:name="password">
    </div>
    <div>
        <span>用户头像</span>
        <input type="file" th:name="userImg">
    </div>
    <button type="submit">确认</button>
</form>
</body>
</html>
